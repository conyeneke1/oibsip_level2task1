<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <button class="btn btn-operator" data-num="*">x</button>
        <button class="btn btn-operator" data-num="/">/</button>
        <button class="btn btn-operator" data-num="+">+</button>
        <button class="btn btn-operator" data-num="-">-</button>

        <button class="btn btn-nums" data-num="9">9</button>
        <button class="btn btn-nums" data-num="8">8</button>
        <button class="btn btn-nums" data-num="7">7</button>
        <button class="btn btn-nums" data-num="6">6</button>
        <button class="btn btn-nums" data-num="5">5</button>
        <button class="btn btn-nums" data-num="4">4</button>
        <button class="btn btn-nums" data-num="3">3</button>
        <button class="btn btn-nums" data-num="2">2</button>
        <button class="btn btn-nums" data-num="1">1</button>
        <button class="btn btn-nums" data-num="0">0</button>
        <button class="btn btn-nums" data-num=".">.</button>

        <button class="btn-clear">clear</button>
        <button class="btn-equal">ENTER</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
